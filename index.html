<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">Список</div>
    </div>
    <div class="text">
        При помощи CSS и JavaScript можно интерактивный список дел, в котором можно <br>
        добавлять, вычеркивать и менять приоритет ваших задач.
    </div>
    <div class="block">
        <div class="block__head">
            <div class="head__title">
                Мой список дел
            </div>
            <div class="inp">
                <input type="text" id="nameInput">
                <button id="myButton">добавить</button>
                <ul id="list"></ul>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
